<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Validação de Bilhetes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fafafa;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    #reader {
      width: 400px;
      max-width: 90vw;
      margin: 30px auto;
    }
    #msg {
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>Verificação de Bilhete</h2>
  <p id="msg">Aponte a câmara para o QR code</p>
  <div id="reader"></div>

  <script>
    // Substitui pelo link do teu formulário Microsoft Forms
    const formUrl = "https://forms.office.com/e/8LSspwzwkY?origin=lprLink";

    function abrirForm(id) {
      window.location.href = `${formUrl}?IDdoBilhete=${encodeURIComponent(id)}`;
    }

    const scanner = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(devices => {
      if (!devices || devices.length === 0) {
        document.getElementById("msg").innerText = "Nenhuma câmara encontrada.";
        return;
      }

      // Tenta usar câmara traseira se disponível
      let backCamera = devices.find(d => /back|traseira|rear|environment/i.test(d.label));
      let cameraId = backCamera ? backCamera.id : devices[0].id;

      scanner.start(
        cameraId,
        { fps: 10, qrbox: { width: 400, height: 400 } },
        decodedText => {
          document.getElementById("msg").innerText = "QR lido com sucesso!";
          scanner.stop().then(() => abrirForm(decodedText));
        },
        error => {}
      );
    }).catch(err => {
      document.getElementById("msg").innerText = "Erro ao aceder à câmara: " + err;
    });
  </script>
</body>
</html>
