<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Validação de Bilhetes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fafafa;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    #reader {
      width: 400px;
      max-width: 90vw;
      margin: 30px auto;
    }
    #msg {
      font-size: 18px;
      color: #444;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>Verificação de Bilhete</h2>
  <p id="msg">Aponte a câmara para o QR code</p>
  <div id="reader"></div>

  <script>
    // Substitui pelo link do teu Microsoft Form
    const formUrl = "https://forms.office.com/e/8LSspwzwkY?origin=lprLink";

    async function abrirForm(id) {
      try {
        await navigator.clipboard.writeText(id);
        document.getElementById("msg").innerText = "Código copiado para a área de transferência!";
      } catch {
        document.getElementById("msg").innerText = "Não foi possível copiar automaticamente. Copie manualmente se necessário.";
      }
      setTimeout(() => window.location.href = formUrl, 1000);
    }

    const scanner = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(devices => {
      if (!devices || devices.length === 0) {
        document.getElementById("msg").innerText = "Nenhuma câmara encontrada.";
        return;
      }

      const backCam = devices.find(d => /back|traseira|rear|environment/i.test(d.label));
      const camId = backCam ? backCam.id : devices[0].id;

      scanner.start(
        camId,
        { fps: 10, qrbox: { width: 400, height: 400 } },
        text => {
          document.getElementById("msg").innerText = "QR lido: " + text;
          scanner.stop().then(() => abrirForm(text));
        },
        error => {}
      );
    }).catch(err => {
      document.getElementById("msg").innerText = "Erro ao aceder à câmara: " + err;
    });
  </script>
</body>
</html>
